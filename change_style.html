<!DOCTYPE html>
<html lang="en">
<head>
  <title>Onload y Onclick Events</title>
  <link rel ="stylesheet" href="change_style.css">
</head>

<body>
    <h1>Changing the style with JavaScript</h1>
    <!--Ad ogni bottone aggiungo un evento che chiamerá una funzione, la funzione aprirá e chiuderá un paragrafo associato mediante id-->
    <button onclick="openMe()">OPEN!</button>
    <button onclick="closeMe()">CLOSE!</button>
    <p id="demo">Open and close this paragraph</p>
  

<script type="text/javascript" src="change_style.js"></script>
</body>
</html>
